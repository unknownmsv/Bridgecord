<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Tunnel</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
  </style>
</head>
<body>
  <div class="container">
    <div class="welcome-box">
      <h1>Create Your Tunnel</h1>
      <p>Click the button below to generate a secure tunnel code. Share it with your friend!</p><h2>Voice Tunnel <code>{BETA 0.4}</code></h2>
  <div class="code-box">
    <input type="text" id="voiceTunnelCode" value="--------" readonly>
  </div>
  <div class="button-group">
    <button onclick="generateVoiceCode()">Generate Voice Tunnel Code</button>
    <button onclick="copyVoiceCode()">Copy Voice Code</button>
  </div>
  <p id="voiceStatusMessage"></p>

  <hr style="margin: 30px 0;">

  <h2>Message Tunnel <code>{BETA 2.6}</code></h2>
  <p>Click below to create a tunnel for text messages.</p>
  <div class="code-box">
    <input type="text" id="messageTunnelCode" value="--------" readonly>
  </div>
  <div class="button-group">
    <button onclick="generateMessageCode()">Generate Message Tunnel Code</button>
    <button onclick="copyMessageCode()">Copy Message Code</button>
  </div>
  <p id="messageStatusMessage"></p>
</div>

<div class="button-box">
  <h2>Enter Chat Code</h2>
  <input type="text" id="codeInput" placeholder="Enter your code">
  <button onclick="startChat()">Start Chat</button>

  <div id="chat" style="display:none;"></div>
  <input type="text" id="msgInput" placeholder="Type your message" style="display:none;">
  <button onclick="sendMessage()" style="display:none;">Send</button>

  
  <h2>Enter Voice Code</h2>
<input type="text" id="voiceCodeInput" placeholder="Enter your voice tunnel code">
<button onclick="startVoice()">Start Voice</button>
<p id="voiceConnectStatus"></p>
</div>

  </div>><script src="bridgecord.js"></script></body>
</html>
